<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aya+ - T√©l√©chargez l'application</title>
    <meta name="description" content="Collectez des points, jouez et gagnez avec Aya+">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Aya+ - T√©l√©chargez l'application">
    <meta property="og:description" content="Collectez des points, jouez et gagnez avec Aya+">
    <meta property="og:image" content="https://monuniversaya.com/images/aya-logo.png">
    <meta property="og:url" content="https://monuniversaya.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://monuniversaya.com/images/favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 50%, #45A049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #4CAF50;
        }
        
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background: white;
            color: #4CAF50;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .download-btn img {
            width: 24px;
            height: 24px;
        }
        
        .app-installed {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåø</div>
        <h1>Aya+</h1>
        <p class="subtitle">Collectez des points, jouez et gagnez !</p>
        
        <div id="loading" class="spinner"></div>
        
        <div id="content" style="display: none;">
            <div class="download-buttons">
                <a href="#" id="android-btn" class="download-btn">
                    <img src="https://monuniversaya.com/images/google-play.png" alt="Google Play">
                    T√©l√©charger sur Google Play
                </a>
                <a href="#" id="ios-btn" class="download-btn">
                    <img src="https://monuniversaya.com/images/app-store.png" alt="App Store">
                    T√©l√©charger sur l'App Store
                </a>
            </div>
            
            <div id="app-installed" class="app-installed" style="display: none;">
                <p>üéâ L'application est d√©j√† install√©e !</p>
                <p>Redirection en cours...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p>‚ùå Erreur lors de la redirection</p>
                <p>Veuillez t√©l√©charger l'application manuellement</p>
            </div>
        </div>
    </div>

    <script>
        // D√©tecter la plateforme
        function detectPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (/android/.test(userAgent)) {
                return 'android';
            } else if (/iphone|ipad|ipod/.test(userAgent)) {
                return 'ios';
            } else {
                return 'unknown';
            }
        }
        
        // URLs des stores
        const storeUrls = {
            android: 'https://play.google.com/store/apps/details?id=com.example.aya',
            ios: 'https://apps.apple.com/app/aya-plus/id1234567890'
        };
        
        // R√©cup√©rer le code QR depuis l'URL
        function getQRCode() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code') || '';
        }
        
        // Essayer d'ouvrir l'app
        async function tryOpenApp() {
            const qrCode = getQRCode();
            const appUrl = `aya-huile-app://qr?code=${qrCode}`;
            
            try {
                // Cr√©er un iframe invisible pour tester si l'app peut √™tre ouverte
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appUrl;
                document.body.appendChild(iframe);
                
                // Attendre un court d√©lai
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Si on est toujours sur la page, l'app n'est pas install√©e
                document.body.removeChild(iframe);
                return false;
            } catch (e) {
                return false;
            }
        }
        
        // Rediriger vers le store appropri√©
        function redirectToStore() {
            const platform = detectPlatform();
            const qrCode = getQRCode();
            
            if (platform === 'android') {
                document.getElementById('android-btn').href = storeUrls.android;
                document.getElementById('ios-btn').style.display = 'none';
            } else if (platform === 'ios') {
                document.getElementById('ios-btn').href = storeUrls.ios;
                document.getElementById('android-btn').style.display = 'none';
            } else {
                // Plateforme inconnue, afficher les deux boutons
                document.getElementById('android-btn').href = storeUrls.android;
                document.getElementById('ios-btn').href = storeUrls.ios;
            }
        }
        
        // Initialisation
        async function init() {
            try {
                // Afficher le contenu
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Essayer d'ouvrir l'app d'abord
                const appOpened = await tryOpenApp();
                
                if (appOpened) {
                    // L'app est install√©e et s'est ouverte
                    document.getElementById('app-installed').style.display = 'block';
                    document.querySelector('.download-buttons').style.display = 'none';
                    
                    // Rediriger vers l'app apr√®s un d√©lai
                    setTimeout(() => {
                        const qrCode = getQRCode();
                        window.location.href = `aya-huile-app://qr?code=${qrCode}`;
                    }, 2000);
                } else {
                    // L'app n'est pas install√©e, rediriger vers le store
                    redirectToStore();
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('error').style.display = 'block';
                document.querySelector('.download-buttons').style.display = 'none';
            }
        }
        
        // D√©marrer l'initialisation
        init();
    </script>
</body>
</html>
